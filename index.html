<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>부동산 매물 메모장</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- SheetJS (엑셀 내보내기용) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen overflow-hidden">

  <!-- 헤더 -->
  <header class="bg-white shadow p-4 flex justify-between items-center relative z-20">
    <h1 class="text-xl font-bold">🏠 부동산 매물 메모장</h1>
    <button id="exportExcel" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded">엑셀로 내보내기</button>
  </header>

  <!-- 상단 카테고리 -->
  <div class="bg-white border-b relative z-20">
    <div class="max-w-7xl mx-auto p-3 flex gap-2 overflow-x-auto text-sm">
      <button class="category-btn px-3 py-1 rounded bg-gray-100 hover:bg-blue-100" data-type="전체">전체</button>
      <button class="category-btn px-3 py-1 rounded bg-gray-100 hover:bg-blue-100" data-type="아파트">아파트</button>
      <button class="category-btn px-3 py-1 rounded bg-gray-100 hover:bg-blue-100" data-type="오피스텔">오피스텔</button>
      <button class="category-btn px-3 py-1 rounded bg-gray-100 hover:bg-blue-100" data-type="빌라/주택">빌라/주택</button>
      <button class="category-btn px-3 py-1 rounded bg-gray-100 hover:bg-blue-100" data-type="원룸/투룸">원룸/투룸</button>
      <button class="category-btn px-3 py-1 rounded bg-gray-100 hover:bg-blue-100" data-type="상가/공장/토지">상가/공장/토지</button>
    </div>
  </div>

  <!-- 메인 -->
  <main class="flex flex-1 min-h-0 relative">
    <!-- 왼쪽 -->
    <section class="w-full md:w-1/3 bg-white border-r flex flex-col min-h-0 z-10">
      <div class="p-3 border-b flex justify-between items-center">
        <h2 class="text-base font-semibold">매물 목록</h2>
        <button id="openFormBtn" class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded">+ 매물 등록</button>
      </div>
      <div id="propertyList" class="flex-1 overflow-y-auto p-3 space-y-3 text-sm"></div>
    </section>

    <!-- 지도 -->
    <section class="flex-1 relative min-h-0 z-0">
      <div id="map" class="absolute inset-0"></div>
    </section>
  </main>

  <!-- 매물 등록 폼 -->
  <div id="propertyFormLayer" class="fixed inset-0 bg-black/50 hidden justify-center items-center z-[99999]">
    <div class="bg-white w-full max-w-lg rounded shadow-lg p-5 relative">
      <button id="closeFormBtn" class="absolute top-2 right-2 text-gray-500 hover:text-black">✕</button>
      <h2 class="text-lg font-bold mb-3">매물 등록</h2>
      <form id="propertyForm" class="space-y-2">
        <input id="address" type="text" placeholder="주소" class="w-full border p-2 rounded text-sm" required/>
        <select id="type" class="w-full border p-2 rounded text-sm">
          <option>아파트</option>
          <option>오피스텔</option>
          <option>빌라/주택</option>
          <option>원룸/투룸</option>
          <option>상가/공장/토지</option>
        </select>
        <select id="dealType" class="w-full border p-2 rounded text-sm">
          <option>매매</option>
          <option>전세</option>
          <option>월세</option>
          <option>단기임대</option>
        </select>
        <input id="price" type="text" placeholder="보증금/매매가" class="w-full border p-2 rounded text-sm"/>
        <input id="monthly" type="text" placeholder="월세" class="w-full border p-2 rounded text-sm"/>
        <input id="area" type="number" placeholder="면적 (㎡)" class="w-full border p-2 rounded text-sm"/>
        <input id="floor" type="text" placeholder="층수" class="w-full border p-2 rounded text-sm"/>
        <input id="maintenance" type="text" placeholder="관리비" class="w-full border p-2 rounded text-sm"/>
        <textarea id="memo" placeholder="기타 메모" class="w-full border p-2 rounded text-sm"></textarea>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">매물 등록</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
