<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부동산 매물 메모장 - Himkong</title>

    <!-- ✅ TailwindCSS (안정버전) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- ✅ Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- ✅ Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f8fafc;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .modal-bg {
        background-color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>

  <body class="flex flex-col h-screen">
    <!-- ✅ 상단 헤더 -->
    <header
      class="bg-white shadow p-4 flex justify-between items-center border-b border-gray-200"
    >
      <h1 class="text-xl font-bold flex items-center">
        🏠 부동산 매물 메모장
      </h1>
      <button
        id="openForm"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        + 매물 등록
      </button>
    </header>

    <!-- ✅ 메인 -->
    <main class="flex flex-1 overflow-hidden">
      <!-- 왼쪽 리스트 -->
      <aside
        id="property-list"
        class="w-1/3 bg-white border-r overflow-y-auto p-2"
      >
        <p class="text-gray-500 text-center mt-5">매물 데이터를 불러오는 중...</p>
      </aside>

      <!-- 오른쪽 지도 -->
      <div id="map" class="flex-1"></div>
    </main>

    <!-- ✅ 매물 등록 폼 -->
    <div
      id="formModal"
      class="hidden fixed inset-0 modal-bg flex items-center justify-center z-50"
    >
      <form
        id="add-form"
        class="bg-white p-6 rounded-lg shadow-lg w-96 space-y-3 max-h-[90vh] overflow-y-auto"
      >
        <h2 class="text-lg font-bold mb-3">매물 등록</h2>

        <input
          name="address"
          placeholder="주소"
          required
          class="w-full border p-2 rounded"
        />
        <input
          name="type"
          placeholder="매물 종류 (아파트, 오피스텔 등)"
          required
          class="w-full border p-2 rounded"
        />
        <input
          name="dealType"
          placeholder="거래 유형 (매매, 전세, 월세)"
          required
          class="w-full border p-2 rounded"
        />
        <input
          name="price"
          placeholder="매매가 또는 보증금"
          type="number"
          class="w-full border p-2 rounded"
        />
        <input
          name="monthly"
          placeholder="월세"
          type="number"
          class="w-full border p-2 rounded"
        />
        <input
          name="area"
          placeholder="면적 (㎡)"
          type="number"
          class="w-full border p-2 rounded"
        />
        <input
          name="floor"
          placeholder="층수"
          class="w-full border p-2 rounded"
        />
        <input
          name="maintenance"
          placeholder="관리비"
          type="number"
          class="w-full border p-2 rounded"
        />
        <textarea
          name="memo"
          placeholder="기타 메모"
          class="w-full border p-2 rounded"
        ></textarea>
        <div class="flex gap-2">
          <input
            name="lat"
            placeholder="위도 (선택)"
            type="number"
            step="0.000001"
            class="w-1/2 border p-2 rounded"
          />
          <input
            name="lng"
            placeholder="경도 (선택)"
            type="number"
            step="0.000001"
            class="w-1/2 border p-2 rounded"
          />
        </div>

        <div class="flex justify-between mt-4">
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            등록
          </button>
          <button
            type="button"
            id="closeForm"
            class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
          >
            닫기
          </button>
        </div>
      </form>
    </div>

    <!-- ✅ main.js 연결 -->
    <script src="./main.js"></script>

    <script>
      const openForm = document.getElementById('openForm');
      const closeForm = document.getElementById('closeForm');
      const formModal = document.getElementById('formModal');

      openForm.addEventListener('click', () =>
        formModal.classList.remove('hidden')
      );
      closeForm.addEventListener('click', () =>
        formModal.classList.add('hidden')
      );
    </script>
  </body>
</html>
